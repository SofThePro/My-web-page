<link rel="stylesheet" href="style.css">
<!DOCTYPE html>
<html lang="en" <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacker Login</title>
<style>
    body {
        background-color: black;
        color: #00ff00;
        font-family: 'Courier New', monospace;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #00ff00;
    }

    input {
        background: black;
        border: 1px solid #00ff00;
        color: #00ff00;
        padding: 10px;
        margin: 10px 0;
        width: 80%;
    }

    button {
        background: #00ff00;
        border: none;
        padding: 10px;
        width: 80%;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #008800;
    }
</style>
</head>

<body>
    <div class="login-container">
        <h2>Hacker login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button>ACCESS GRANTED</button>
    </div>
</body>

</html>
