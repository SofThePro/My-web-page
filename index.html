<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f5f7fb;
    }
    .card {
      width: min(420px, 92vw);
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 { margin: 0 0 6px; font-size: 22px; }
    p { margin: 0 0 18px; color: #555; }
    label { display: block; margin: 12px 0 6px; font-weight: 600; }
    input {
      width: 100%;
      padding: 12px 12px;
      border-radius: 10px;
      border: 1px solid #d6dbe6;
      font-size: 15px;
      outline: none;
    }
    input:focus { border-color: #6b8cff; box-shadow: 0 0 0 3px rgba(107,140,255,0.2); }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      border: 0;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      background: #2f5cff;
      color: white;
      font-weight: 700;
    }
    .msg {
      margin-top: 12px;
      font-size: 14px;
      padding: 10px 12px;
      border-radius: 10px;
      display: none;
    }
    .msg.ok { background: #e9fbef; color: #136b2a; display: block; }
    .msg.err { background: #ffecec; color: #8a1f1f; display: block; }
    .hint { margin-top: 14px; font-size: 12px; color: #777; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <p>Enter your credentials to continue.</p>

    <form id="loginForm" autocomplete="off">
      <label for="username">Username</label>
      <input id="username" name="username" placeholder="Username" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Password" required />

      <button type="submit">Sign in</button>

      <div id="message" class="msg"></div>
      <div class="hint">Demo credentials: admin / admin</div>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "123") {
        msg.className = "msg ok";
        msg.textContent = "Login successful! Redirecting...";
        // Example: redirect after success
        setTimeout(() => {
          // Change this to your real destination page
          window.location.href = "admin.html";
        }, 800);
      } else {
        msg.className = "msg err";
        msg.textContent = "Invalid username or password.";
      }
    });
  </script>
</body>
</html>
